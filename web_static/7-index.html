<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AirBnB Clone</title>
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
    </head>
    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Anambra, Akwa Ibom....</h4>
                        <ul class="popover">
                            <li>
                                <h2>Anambra</h2>
                                <ul>
                                    <li>Onitsha</li>
                                    <li>Nnewi</li>
                                </ul>
                            </li>
                            <li>
                                <h2>Akwa Ibom</h2>
                                <ul>
                                    <li>Uyo</li>
                                    <li>Eket</li>
                                </ul>
                            </li>
                        </ul>
                </div>
                <div class="amenities">
                    <h3>Amentites</h3>
                    <h4>Kitchen, Televison...</h4>
                    <ul class="popover">
                            <li>Kitchen</li>
                            <li>Free Wifi</li>
                            <li>Television</li>
                            <li>Game Console</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                    <h1>Places</h1>
                    <article>
                        <h2>Boulevard</h2>
                    </article>
                    <article>
                        <h2>Big Room</h2>
                    </article>
                    <article>
                        <h2>Mansion</h2>
                    </article>
            </section>
        </div>
        <footer>
            Best School
        </footer>
    </body>
</html>
